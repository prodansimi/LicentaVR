       <!-- <a-sky id="skybox" src="#video1" ></a-sky>   H264 OBLIGATORIU -->
	<a-videosphere id="skybox" src="#video1" radius="6"></a-videosphere>
        <a-box width="1" height="1" depth="0"
               position="-1 0 4"
		rotation="0 0 0"
               scale="1 1 1"
              material="src:#circle; transparent:true"
              change-skybox>
        </a-box> 

        <a-camera position="0 0 0">
          <a-entity cursor="fuse: true; fuseTimeout: 2000"
            position="0 0 -0.5"
            geometry="primitive: ring; radiusInner: 0.025; radiusOuter: 0.03"
            material="color: #49FF00; shader: flat">
        </a-camera>
